
<!DOCTYPE html>
<HTML lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jome virtual - Live editor</title>
    <link rel="stylesheet" type="text/css" href="/virtual/style.css">
    <link rel="stylesheet" href="/virtual/highlight.js.min.css">
    <link rel="stylesheet" href="/virtual/hljs_tomorrow_night_bright.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/virtual/favicon-16x16.png">
  </head>
  <body>
    <div class="d-flex flex-column" style="min-height: 100vh;">
    
    <div style="flex-grow: 1; height: calc(100vh - 50px);">
      <div class="d-flex" style="height: 100%;">
      
      <div class="scrollable" style="width: 100%;">
        <div class="main">
          
          <h1>Jome virtual - Live editor</h1>

          <p>TODO: Allow Notebook View, Jome View or both. Jome view is text only.</p>

          <div id="editor-views">
            <div id="notebook-view">
              <div>Notebook view</div>
              <hr style="margin-bottom: 0;"/>
              <div id="notebook-editor"></div>
            </div>
            <div id="jome-view">
              <div>Jome view</div>
              <hr style="margin-bottom: 0;"/>
              <div id="jome-editor"></div>
            </div>
            <div id="output-view">
              <div>Output view</div>
              <hr style="margin-bottom: 0;"/>
              <pre style="margin-top: 0;"><code id="output-editor" class="language-js"></code></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/virtual/highlight.min.js"></script>
    <script src="/virtual/editor.js" defer></script>
  </body>
</HTML>
