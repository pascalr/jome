<jome>
  <h1>Torque Calculator Example</h1>

  <jome-field name="force" type="number" unit="N" enable-equivalent-units="true" value="10" comment="Newtons or equivalent"></jome-field>

  <jome-field name="distance" type="number" unit="m" enable-equivalent-units="true" value="2" comment="meters or equivalent"></jome-field>

  <jome-canvas width="600" height="300" margin="1em 0 0 0">
    <txt x="100" y="50" fill="red" text="XX N"></txt>
    <rect x="100" y="150" width="400" height="50" thickness="4" color="black"></rect>
    <isogon x="499" y="220" sides="3" radius="20" thickness="4" rotate="30"></isogon>
    <txt x="300" y="250" fill="red" text="XX m"></txt>
  </jome-canvas>

  <p>Torque is the result of a force multiplied by a distance from a pivot point.</p>

  <!-- Calc is like a single cell sheet -->
  <jome-calc name="torque" formula="=force*distance"></jome-calc>

  <jome-meta>
    <l t="txt1" k="text", v="=force"></l> <!-- link target key value -->
    <l t="txt2" k="text", v="=distance"></l> <!-- link target key value -->
  </jome-meta>
</jome>
