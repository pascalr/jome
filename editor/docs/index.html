
<!DOCTYPE html>
<HTML lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jome editor</title>
    <link rel="stylesheet" type="text/css" href="/editor/style.css">
    <link rel="stylesheet" href="/editor/highlight.js.min.css">
    <link rel="stylesheet" href="/editor/hljs_tomorrow_night_bright.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/editor/favicon-16x16.png">
  </head>
  <body>

    <div class="window">
      <div class="window_bar">
        <span class="filename">Filename.ext</span> - <span class="project_name"><u>Project</u></span> - Jome editor
      </div>
      <div class="bookmark_bar_empty_by_default_allow_you_to_put_commonly_used_tools_or_buttons_or_shortcuts_here">
      </div>
      <div class="split-content">
        <div id="split-0" class="context_panel">
          Context panel
          <div class="context_buttons_like_vscode"></div>
          <div class="context_content_like_vscode"></div>
        </div>
        <div id="split-1" class="main_panel">
          <div class="tab-buttons">
            <button class="tab-button active">Filename.ext</button>
            <button class="tab-button">+</button>
          </div>
          <div id="prosemirror_editor"></div>
        </div>
        <div id="split-2" class="selection_panel">Selected: </div>
      </div>
    </div>

    <div class="d-flex flex-column" style="min-height: 100vh;">
    
    <div style="flex-grow: 1; height: calc(100vh - 50px);">
      <div class="d-flex" style="height: 100%;">
      <div class="scrollable" style="width: 100%;">
        <div class="main">
          
          <h1>Jome editor</h1>

          <div id="toolbar">
            <div id="play_button">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <polygon points="3,2 13,8 3,14" />
              </svg>
            </div>
            <div id="stop_button">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <rect x="3" y="3" width="10" height="10" />
              </svg>
            </div>
          </div>

          <div><select name="sample" id="sample_select"></select></div>

      </div>
    </div>
    <script src="/editor/highlight.min.js"></script>
    <script src="/editor/bundle.js" defer></script>
  </body>
</HTML>
