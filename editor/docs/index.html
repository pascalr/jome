
<!DOCTYPE html>
<HTML lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jome editor</title>
    <link rel="stylesheet" type="text/css" href="/editor/style.css">
    <link rel="stylesheet" href="/editor/highlight.js.min.css">
    <link rel="stylesheet" href="/editor/hljs_tomorrow_night_bright.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/editor/favicon-16x16.png">
  </head>
  <body>
    <div class="d-flex flex-column" style="min-height: 100vh;">
    
    <div style="flex-grow: 1; height: calc(100vh - 50px);">
      <div class="d-flex" style="height: 100%;">
      
      <div class="scrollable" style="width: 100%;">
        <div class="main">
          
          <h1>Jome editor</h1>

          <div>Sample: <select name="sample" id="sample_select"></select></div>

          <div id="toolbar">
            <div id="stop_button">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <polygon points="3,2 13,8 3,14" />
              </svg>
            </div>
            <div id="stop_button">
              <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <rect x="3" y="3" width="10" height="10" />
              </svg>
            </div>
          </div>
          <hr style="margin-bottom: 0;"/>

          <div id="prosemirror_editor"></div>
      </div>
    </div>
    <script src="/editor/highlight.min.js"></script>
    <script src="/editor/bundle.js" defer></script>
  </body>
</HTML>
